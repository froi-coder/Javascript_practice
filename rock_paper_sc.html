<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <button
      onclick="
    const random_num = Math.random();
    let computer_move = '';

    if (random_num >= 0 && random_num < (1/3)) {
        computer_move = 'Rock';
    } else if (random_num > (1/3) && random_num < (2/3)) {
        computer_move = 'Paper';
    } else if (random_num > (2/3) && random_num < 1) {
        computer_move = 'Scissor';
    }

    console.log(computer_move);

    let result = '';

    if (computer_move === 'Rock') {
        result = 'You tied';
    } else if (computer_move === 'Paper') {
        result = 'You lose';
    } else if (computer_move === 'Scissor') {
        result = 'You win';
    }

    alert(`the computer pick ${computer_move}. ${result}`);
    "
    >
      Rock
    </button>
    <button>Paper</button>
    <button>Scissors</button>

    </script> -->
  </body>
</html>
